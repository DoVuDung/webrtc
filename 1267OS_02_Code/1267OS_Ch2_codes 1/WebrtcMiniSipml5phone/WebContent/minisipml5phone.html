<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="SIPml-api.js?svn=179" type="text/javascript"> </script>
</head>
<body>
<script>
SIPml.init(
        function(e){
            var stack =  new SIPml.Stack({realm: 'sip2sip.info', impi: 'altanai', impu: 'sip:altanai@sip2sip.info', password: 'altanai',
                events_listener: { events: 'started', listener: function(e){
                            var callSession = stack.newSession('call-audiovideo', {
                                    video_local: document.getElementById('video-local'), // <video id="video-local" .../>
                                    video_remote: document.getElementById('video-remote'), // <video id="video-remote" .../>
                                    audio_remote: document.getElementById('audio-remote') // <audio id="audio-remote" .../>
                                });
                            callSession.call('testagent');
                        } 
                    }
            });
            stack.start();
        }
);
</script>

    <video width="100%" height="100%" id="video_remote" autoplay="autoplay" > </video>
    <video class="video" width="88px" height="72px" id="video_local" autoplay="autoplay" muted="true" >     
</body>
</html>
